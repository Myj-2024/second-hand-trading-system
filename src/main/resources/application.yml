spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/second_hand_trade?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
server:
  port: 8080

# MyBatis 配置
mybatis:
  # 映射文件路径（如果用 XML 写 SQL，需配置）
  mapper-locations: classpath:mapper/*.xml
  # 实体类别名包
  type-aliases-package: com.example.secondhand.entity
  configuration:
    # 开启驼峰命名转换（数据库下划线 → Java 驼峰）
    map-underscore-to-camel-case: true
    # 显示 SQL 日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

